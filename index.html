---

layout: default

---

<div class="posts-grid" style="
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap:2rem;          /* space between posts */
  justify-items:center;
  margin:2rem 1rem;  /* space around grid */
">
  {% for post in site.posts %}
    <div class="post-item" style="
      border-radius:10px;
      overflow:hidden;
      text-align:left;
      background-color: rgba(255,255,255,0.05);
      box-shadow: none;
      padding:1rem;
      width:100%;
      box-shadow:none;   /* remove shadow */
    ">
      <a href="{{ post.url }}" style="text-decoration:none; color:inherit;">
        <img src="{{ post.image | default: '/assets/default.jpg' }}" 
             alt="{{ post.title }}" 
             style="width:100%; border-radius:10px; margin-bottom:0.5rem;">
        <h2 style="margin:0 0 0.5rem 0;">{{ post.title }}</h2>
      </a>
      <p style="margin:0;">{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
