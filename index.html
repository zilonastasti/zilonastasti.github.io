---

layout: default

---

<div class="posts-grid" style="
  display:grid !important;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)) !important;
  gap:3rem !important;          /* space between posts */
  justify-items:center !important;
  margin:3rem 1rem !important;  /* space around grid */
">
  {% for post in site.posts %}
    <div class="post-item" style="
      border-radius:10px !important;
      overflow:hidden !important;
      text-align:left !important;
      background-color: rgba(255,255,255,0.05) !important;
      padding:1rem !important;
      width:100% !important;
      box-shadow:none !important;   /* force remove shadow */
    ">
      <a href="{{ post.url }}" style="text-decoration:none; color:inherit;">
        <img src="{{ post.image | default: '/assets/default.jpg' }}" 
             alt="{{ post.title }}" 
             style="width:100%; border-radius:10px; margin-bottom:0.5rem;">
        <h2 style="margin:0 0 0.5rem 0;">{{ post.title }}</h2>
      </a>
    </div>
  {% endfor %}
</div>
