<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="{{ '/assets/js/respond.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
    <header id="header" style="width:100%; padding:1rem 0; background-color:#0b0b2b; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.3);">
    <div style="display:flex; align-items:center; justify-content:center; gap:1rem;">
        <img src="{{ '/assets/Logo.png' | relative_url }}" 
            alt="{{ site.title }} Logo" 
            style="height:80px;">
        <h1 style="margin:0; color:#fff;">{{ site.title | default: site.github.repository_name }}</h1>
    </div>
    </header>

    <div class="wrapper">

      <section>
        {{ content }}
      </section>
    </div>
  </body>
</html>
