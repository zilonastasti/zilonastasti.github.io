<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>

  <!-- Logo / Header -->
  <header style="text-align:center; margin-bottom:2rem;">
    <a href="{{ site.url | relative_url }}">
      <img src="/assets/Logo.png" alt="Logo" style="height:100px;">
    </a>
  </header>

  <!-- Post Image -->
  {% if page.image %}
    <div style="text-align:center; margin-bottom:2rem;">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width:600px; border-radius:10px;">
    </div>
  {% endif %}

  <!-- Post Title -->
  <h1 style="text-align:center;">{{ page.title }}</h1>
  <p style="text-align:center; color:gray;">{{ page.date | date: "%B %d, %Y" }}</p>

  <!-- Post Content -->
  <div class="post-content">
    {{ content }}
  </div>

  <!-- Footer -->
  <footer style="text-align:center; margin-top:4rem; color:gray;">
    &copy; {{ site.time | date: "%Y" }} {{ site.title }}
  </footer>

</body>
</html>
