<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    {% include head-custom.html %}
  </head>
  <body>
    <!-- Header (same as default) -->
    <header id="header" style="width:100%; padding:1rem 0; background-color:#0b0b2b; text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.3);">
      <a href="{{ '/' | relative_url }}" style="text-decoration:none; color:inherit;">
        <div style="display:flex; align-items:center; justify-content:center; gap:1rem; padding-left:1rem;">
          <img src="{{ '/assets/Logo.png' | relative_url }}" 
              alt="{{ site.title }} Logo" 
              style="height:80px;">
          <h1 style="margin:0; color:#fff;">{{ site.title | default: site.github.repository_name }}</h1>
        </div>
      </a>
    </header>
    
    <!-- Post Content Section -->
    <main class="wrapper" style="padding:2rem; max-width:800px; margin:0 auto;">
      {% if page.image %}
        <div style="text-align:center; margin-top:60px; margin-bottom:2rem;">
          <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" style="max-width:100%; border-radius:10px;">
        </div>
      {% endif %}

      <h1>{{ page.title }}</h1>
      <p style="color:gray; margin-bottom:2rem;">{{ page.date | date: "%B %d, %Y" }}</p>

      <article>
        {{ content }}
      </article>
    </main>
  </body>
</html>
